<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name der Sorte"
                           ng-model="medic.name">
                </div>
                <div class="form-group">
                    <label for="stock">Bestand</label>
                    <input type="number" class="form-control" id="stock" ng-model="medic.stock">
                </div>
                <div class="form-group">
                    <label for="consumption">Verbrauch pro Tag</label>
                    <input type="number" class="form-control" id="consumption" ng-model="medic.consumption">
                </div>
                <button type="button" class="btn btn-success" ng-click="save()">Speichern</button>
            </form>
        </div>
    </div>
</div>
