<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>{{medic.name}}
                <button type="button" class="btn btn-default" ng-click="add(medic.package)">+ {{medic.package}}</button>
            </h2>
            <table class="table">
                <tbody>
                <tr>
                    <th>Bestand</th>
                    <td>{{medic.stock }}</td>
                </tr>
                <tr>
                    <th>Tage</th>
                    <td>{{medic.consumption }}</td>
                </tr>
                <tr>
                    <th>Verbrauch</th>
                    <td>{{medic.remainingDays }}</td>
                </tr>
                <tr>
                    <th>Reicht bis</th>
                    <td>{{medic.depleted | date:'dd.MM.yyyy'}}</td>
                </tr>
                <tr>
                    <th>Packungsgröße</th>
                    <td>{{medic.package}}</td>
                </tr>
                </tbody>
            </table>

            <a href="#/list" class="btn btn-default" role="button">Zurück</a>
            <a href="#/edit/{{medic.id}}" class="btn btn-default" role="button">Bearbeiten</a>
        </div>
    </div>
</div>
