<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3>Lokale Historie</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Zeitpunkt</th>
                    <th>Sorten</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entry in history | orderBy:date">
                    <td>{{entry.date | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                    <td>{{entry.medics.stocks.length}}</td>
                    <td>
                        <button class="btn btn-default btn-sm" ng-click="restore(entry)">Wiederherstellen</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
